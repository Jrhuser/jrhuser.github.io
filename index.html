<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pump Room | Equipment Selector</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <header>
        <div class="header-content">
            <img src="xylem_logo_white.png" alt="Xylem Logo" class="logo">
            <nav class="main-nav">
                <a href="#">Markets</a>
                <a href="#">Products & Services</a>
                <a href="#">Brands</a>
                <a href="#">Resources</a>
                <a href="#">About Xylem</a>
            </nav>
            <div class="header-icons">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
    </header>

    <div class="container">
        <main>
            <section class="equipment-selection">
                <h2>Select Equipment Group(s)</h2>
                <div class="radio-group-icons">
                    <div class="equipment-icon-wrapper">
                        <input type="checkbox" id="radioFilter" name="equipmentGroup" value="Filter">
                        <label for="radioFilter">
                            <img src="defender_filter.png" alt="Filter" class="equipment-icon">
                            Filtration
                        </label>
                    </div>
                    <div class="equipment-icon-wrapper">
                        <input type="checkbox" id="radioPump" name="equipmentGroup" value="Pump">
                        <label for="radioPump">
                            <img src="nb-530.png" alt="Pump" class="equipment-icon">
                            Pumps
                        </label>
                    </div>
                    <div class="equipment-icon-wrapper">
                        <input type="checkbox" id="radioUV" name="equipmentGroup" value="UV">
                        <label for="radioUV">
                            <img src="ets.png" alt="UV" class="equipment-icon">
                            Disinfection (UV)
                        </label>
                    </div>
                </div>
            </section>

            <section id="secondaryOptions" class="input-section">
                <div class="parameter-grid">
                    <div id="filterOptions" class="input-group hidden">
                        <label for="filterType">Filter Technology:</label>
                        <select id="filterType">
                            <option value="RMF">Regenerative Media (RMF)</option>
                            <option value="Sand Filter">Sand Filtration</option>
                        </select>
                    </div>
                    <div id="uvOptions" class="input-group hidden">
                        <label for="uvType">UV Technology:</label>
                        <select id="uvType">
                            <option value="Medium Pressure UV">Medium Pressure UV</option>
                            <option value="Low Pressure UV">Low Pressure UV</option>
                        </select>
                    </div>
                    <div id="pumpOptions" class="input-group hidden">
                        <label for="pumpVoltage">Required Voltage:</label>
                        <select id="pumpVoltage">
                            <option value="230/460">230/460V</option>
                            <option value="575">575V</option>
                        </select>
                    </div>
                </div>
            </section>

            <section class="input-section">
                <h2>System Parameters</h2>
                <div class="parameter-grid">
                    <div class="input-group">
                        <label for="poolVolume">Pool Volume (Gallons):</label>
                        <input type="number" id="poolVolume" placeholder="e.g., 100000">
                    </div>
                    <div class="input-group">
                        <label for="circulationRate">Design Flow Rate (GPM):</label>
                        <input type="number" id="circulationRate" placeholder="e.g., 800">
                    </div>
                </div>
            </section>

            <div class="button-group">
                <button id="calculateButton">Build Pump Room</button>
                <button id="resetButton">Clear Selection</button>
            </div>

            <section id="turnoverResultSection" class="input-section hidden">
                <h3>Calculated Daily Turnovers</h3>
                <p id="turnoverResultText" class="turnover-result"></p>
            </section>

            <section id="resultsSection" class="results-section hidden">
                <h2>Bill of Materials</h2>
                <div class="table-container">
                    <table class="results-table">
                        <thead>
                            <tr>
                                <th style="width: 40px;"><input type="checkbox" id="selectAllBOM"></th>
                                <th>Equipment Type</th> 
                                <th>Part Number</th>
                                <th>Model Name</th>
                                <th>Flow Range (GPM)</th>
                                <th>Footprint (L x W x H)</th>
                                <th>Technical Docs</th>
                            </tr>
                        </thead>
                        <tbody id="results-body"></tbody>
                    </table>
                </div>
                <button id="addToCartButton">Add Selected to Cart</button>
            </section>
        </main>
    </div>

    <footer>
        <p>Â© 2026 Xylem Inc. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
