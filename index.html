<div class="container">
        <main>
            <section class="equipment-selection">
                <h2>Select Equipment Type</h2>
                <div class="radio-group-icons">
                    <input type="radio" id="radioFilter" name="equipmentGrouping" value="Filter" checked>
                    <label for="radioFilter">Filter</label>
                    
                    <input type="radio" id="radioPump" name="equipmentGrouping" value="Pump">
                    <label for="radioPump">Pump</label>

                    <input type="radio" id="radioStrainer" name="equipmentGrouping" value="Strainer">
                    <label for="radioStrainer">Strainer</label>

                    <input type="radio" id="radioUV" name="equipmentGrouping" value="UV">
                    <label for="radioUV">UV</label>

                    <input type="radio" id="radioValveKit" name="equipmentGrouping" value="Valve Kit">
                    <label for="radioValveKit">Valve Kit</label>
                </div>
            </section>

            <section id="secondaryOptions" class="input-section">
                
                <div id="filterOptions" class_name="input-group hidden">
                    <label for="filterType">Filter Type:</label>
                    <select id="filterType">
                        <option value="Defender">Defender</option>
                        <option value="Sand Filter">Sand Filter</option>
                    </select>
                </div>

                <div id="pumpOptions" class="input-group hidden">
                    <label for="pumpVoltage">Voltage:</label>
                    <select id="pumpVoltage">
                        <option value="230/460">230/460</option>
                        <option value="575">575</option>
                    </select>
                </div>
            </section>

            <section id="flowRateSection" class="input-section">
                <h2>Enter Flow Rate</h2>
                <div class="parameter-grid">
                    <div class="input-group">
                        <label for="circulationRate">Circulation Rate (GPM):</label>
                        <input type="number" id="circulationRate" placeholder="e.g., 500">
                    </div>
                </div>
            </section>

            <button id="calculateButton">Find Recommended Equipment</button>

            <section id="resultsSection" class="results-section hidden">
                <h2>Recommended Models</h2>
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>Select</th>
                            <th>Equipment Type</th>
                            <th>Model</th>
                            <th>Flowrate Range (GPM)</th>
                            <th>HP</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody id="results-body"></tbody>
                </table>
            </section>

            <section id="downloadsSection" class="input-section hidden">
                <h2>Downloads</h2>
                <div class="downloads-grid">
                    <a id="specLink" href="#" target="_blank" class="download-link hidden">Written Specification</a>
                    <a id="cutSheetLink" href="#" target="_blank" class="download-link hidden">Cut Sheet</a>
                    <a id="gaLink" href="#" target="_blank" class="download-link hidden">GA Drawing</a>
                    <a id="cadLink" href="#" target="_blank" class="download-link hidden">CAD File</a>
                </div>
            </section>

            <a href="mailto:James.Huser@Xylem.com" id="learnMoreBtn" class="cta-button hidden">Learn More</a>
            <p id="noResultsMessage" class="no-results hidden">No suitable models found for the given criteria.</p>

        </main>
    </div>
