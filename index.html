<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pump Room | Equipment Selector</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <header>
        <div class="header-content">
            <img src="xylem_logo_white.png" alt="Xylem Logo" class="logo">
            <nav class="main-nav">
                <a href="#">Markets</a>
                <a href="#">Products & Services</a>
                <a href="#">Brands</a>
                <a href="#">Resources</a>
                <a href="#">About Xylem</a>
            </nav>
            <div class="header-icons">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
    </header>

    <div class="container">
        <main>
            <section class="equipment-selection">
                <h2>Select Equipment Type(s)</h2>
                <div class="radio-group-icons">
                    <div class="equipment-icon-wrapper">
                        <input type="checkbox" id="radioFilter" name="equipmentGroup" value="Filter">
                        <label for="radioFilter">
                            <img src="defender_filter.png" alt="Filter" class="equipment-icon">
                            Filter
                        </label>
                    </div>
                    <div class="equipment-icon-wrapper">
                        <input type="checkbox" id="radioPump" name="equipmentGroup" value="Pump">
                        <label for="radioPump">
                            <img src="nb-530.png" alt="Pump" class="equipment-icon">
                            Pump
                        </label>
                    </div>
                    <div class="equipment-icon-wrapper">
                        <input type="checkbox" id="radioUV" name="equipmentGroup" value="UV">
                        <label for="radioUV">
                            <img src="ets.png" alt="UV" class="equipment-icon">
                            UV
                        </label>
                    </div>
                </div>
            </section>

            <section id="secondaryOptions" class="input-section">
                <div class="parameter-grid">
                    <div id="filterOptions" class="input-group hidden">
                        <label for="filterType">Filter Technology:</label>
                        <select id="filterType">
                            <option value="Defender">Defender (Standard)</option>
                            <option value="Defender Reduced Height">Defender (Reduced Height)</option>
                            <option value="Defender Assero">Defender Assero</option>
                            <option value="Defender Virtuo">Defender Virtuo</option>
                            <option value="Sand Filter">Sand Filter</option>
                        </select>
                    </div>

                    <div id="uvOptions" class="input-group hidden">
                        <label for="uvType">UV Technology:</label>
                        <select id="uvType">
                            <option value="Medium Pressure UV">Medium Pressure (Wafer)</option>
                            <option value="Low Pressure UV">Low Pressure (Ti)</option>
                        </select>
                    </div>

                    <div id="pumpOptions" class="input-group hidden">
                        <label for="pumpVoltage">Pump Voltage:</label>
                        <select id="pumpVoltage">
                            <option value="230/460">230/460V</option>
                            <option value="575">575V</option>
                        </select>
                    </div>
                </div>
            </section>

            <section class="input-section">
                <h2>System Parameters</h2>
                <div class="parameter-grid">
                    <div class="input-group">
                        <label for="poolVolume">Pool Volume (Gallons):</label>
                        <input type="number" id="poolVolume" placeholder="e.g., 50000">
                    </div>
                    <div class="input-group">
                        <label for="circulationRate">Flow Rate (GPM):</label>
                        <input type="number" id="circulationRate" placeholder="e.g., 500">
                    </div>
                </div>
            </section>

            <div class="button-group">
                <button id="calculateButton">Build Pump Room</button>
                <button id="resetButton">Clear Selection</button>
            </div>

            <section id="turnoverResultSection" class="input-section hidden">
                <h3>Calculated Turnover Time</h3>
                <p id="turnoverResultText" class="turnover-result"></p>
            </section>

            <section id="resultsSection" class="results-section hidden">
                <h2>Bill of Materials</h2>
                <table class="results-table">
                    <thead>
                        <tr>
                            <th style="width: 40px;"><input type="checkbox" id="selectAllBOM"></th>
                            <th>Description</th> 
                            <th>Part Number</th>
                            <th>Model</th>
                            <th>Flow Range</th>
                            <th>Footprint (in)</th>
                            <th>Docs</th>
                        </tr>
                    </thead>
                    <tbody id="results-body"></tbody>
                </table>
                <button id="addToCartButton">Add Selected to Cart</button>
            </section>

            <p id="noResultsMessage" class="no-results hidden" style="text-align: center; color: red; font-weight: bold; margin-top: 20px;">
                No matching equipment found for your parameters.
            </p>
        </main>
    </div>

    <footer>
        <p>Â© 2026 Xylem Inc. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
