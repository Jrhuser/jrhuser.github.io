<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pump Room | Equipment Selector</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="xylem_logo_white.png" alt="Xylem Logo" class="logo">
            <nav class="main-nav">
                <a href="#">Markets</a>
                <a href="#">Products & Services</a>
                <a href="#">Brands</a>
                <a href="#">Resources</a>
                <a href="#">About Xylem</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <main>
            <section class="equipment-selection">
                <h2>Select Equipment Group(s)</h2>
                </section>

            <section class="input-section">
                <h2>System Parameters</h2>
                <div class="parameter-grid">
                    <div class="input-group">
                        <label for="poolVolume">Pool Volume (Gallons) - Optional:</label>
                        <input type="number" id="poolVolume" placeholder="Enter for turnover calculation">
                    </div>
                    <div class="input-group">
                        <label for="circulationRate">Recirculation Rate (GPM):</label>
                        <input type="number" id="circulationRate" placeholder="e.g., 800">
                    </div>
                </div>
            </section>

            <div class="button-group">
                <button id="calculateButton">Build Pump Room</button>
                <button id="resetButton">Clear Selection</button>
            </div>

            </main>
    </div>

    <footer>
        <p>Â© 2026 Xylem Inc. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
